<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- ====================================START MAIN AREA============================= -->

    <main class="app">
      <!--====================================START HEAD AREA==========================  -->
      <header class="logo">
        <img src="./images/logo.svg" alt="logo" class="head-img" />
      </header>
      <!-- =======================================END HEAD AREA============================ -->
      <!-- =====================================START SECTION AREA========================== -->

        <div class="hero"><img src="./images/hero-mobile.jpg" alt="hero" class="hero-img"></div>
        <div class="info">
          <h1 class="info-h1"><span>We're</span> <br> coming <br> soon</h1>
          <p class="info-para">
            Hello fellow shoppers! We're currently building <br class="two"> our new <br> fashion
            store. Add your email below to <br class="two"> stay up-to-date with <br> announcements
            and our <br class="two"> launch deals.
          </p>
          <div class="email">
            <input
              type="email"
              name="email"
              id="add"
              placeholder=" Email Address"
            />

            <button class="btn">
              <img
                src="./images/icon-arrow.svg"
                alt="icon-arrow"
                class="btn.img"
              />
            </button>
            <div class="error">
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="error-img"
              />
            </div>
            <p class="email-para">Please provide valid email</p>
          </div>
        </div>

      <!-- =====================================END SECTION AREA========================== -->
    </main>

    <!-- ====================================END MAIN AREA============================= -->

    <!-- =====================================START FOOTER AREA============================ -->

    <footer class="foot">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
        >Balbir Singh</a
      >.
    </footer>

    <!-- ================================END FOOTER AREA================================== -->

    <script src="./index.js"></script>
  </body>
</html>
